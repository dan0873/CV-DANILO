<body>

        </ul>

    <div class="formulaire">

    <form action="https://httpbin.org/get" method="GET">

        <div class="nom">
            <label for="Nom">Nom :</label>
            <input type="text" id="Nom" name="user_name" required>

        </div>
        <div>
            <label for="Prénom">Prénom :</label>
            <input type="text" id="Prénom" name="user_name">
        </div>
        <div class="mail">
            <label for="mail">E-mail :</label>
            <input type="email" id="mail" name="user_mail">
        </div>
        <div id="message_area">
            <label for="message" id="message_text">Message :</label>
            <textarea id="message" name="user_message"></textarea>
        </div>



        <div>

            <p>Vous êtes un(e)</p>
            <input type="radio" id="contactChoice1" name="contact" value="Femme">
            <label for="contactChoice1">Femme</label>

            <input type="radio" id="contactChoice2" name="contact" value="Homme">
            <label for="contactChoice2">Homme</label>


        </div>


        <div>
            <label for="Tranche_age">Votre tranche d'âge:</label>

            <select name="Tranche_age" id="Tranche_age">
                <option value="">--Choisissez votre tranche d'âge--</option>
                <option value="18-30 ans">18-30 ans</option>
                <option value="31-50 ans">31-50 ans</option>
                <option value="Au-delà de 50ans">Au-delà de 50ans</option>

            </select>


        </div>



        <div class="button">
            <button type="submit">Envoyer le message</button>
        </div>

    </form>

</div>
